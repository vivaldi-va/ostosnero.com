<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ostosnero | Luo uusi tili</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css" type="text/css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,400italic,600italic' rel='stylesheet' type='text/css'>

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->


</head>
<body>

<header id="top" class="full-width black header-bar">
	<button id="menu-dropdown-button" class="btn no-style inverse only-mobile menu-dropdown-button"><i class="fa fa-bars"></i></button>
	<div class="wrapper">
		<div class="logo-wrapper">
			<div class="logo-image-wrapper"><img class="logo-image" src="./images/logo.png" alt="Ostosnero"></div>
			<h1 class="logo">
				<a href="/" class="no-style">Ostosnero</a>
			</h1>
		</div>
		<nav class="navigation">
			<a href="./#descriptions" class="nav-link">Mikä Ostosnero?</a>
			<a href="./#features" class="nav-link">Ominaisuudet</a>
		</nav>
		<div class="user-actions">
			<div class="login-button">
				<span class="text sub">Joko sinulla on tili?</span>
				<a class="btn no-style inverse block" href="http://ostosnero.fi/mobile/#login">Kirjaudu sisään</a>
			</div>

		</div>
	</div>
</header>

<section class="full-width green padded fat">
	<div class="wrapper feature-header">
		<h2>Rekisteröidy alla olevalla lomakkeella</h2>
		<h3>Olet mukana säästämässä ruokakuluissa</h3>
	</div>
</section>


<section class="full-width padded fat doc-block">
	<div class="wrapper">
		<form action="" id="reg-form" class="form-vertical">
			<div class="row form-group">
				<label for="reg-name" class="col-4">Nimi tai nimimerkki</label>
				<input id="reg-name" class="col-8" name="name" type="text" autofocus="true" autocomplete="false" tabindex="1">
			</div>
			<div class="row form-group">
				<label for="reg-email" class="col-4">Sähköpostiosoite</label>
				<input id="reg-email" class="col-8" name="email" type="email" autocomplete="false" tabindex="2">
			</div>
			<div class="row form-group">
				<label for="reg-pass" class="col-4">Salasana</label>
				<input id="reg-pass" class="col-8" name="pass" type="password" autocomplete="false" tabindex="3">
			</div>
			<div class="row form-group">
				<label class="pull-right checkbox">
					Rekisteröitymällä hyväksyt <a href="terms.html">palvelun käyttöehdot</a>
				</label>
			</div>
			<div class="row padded thin">
				<strong id="reg-error-message" class="text red pull-right"></strong>
			</div>
			<div class="row form-group">
				<button class="btn green block col-6 pull-right" type="submit" tabindex="4">Palvelun käyttöehdot</button>
			</div>
		</form>



	</div>
</section>



<footer id="footer" class="full-width padded thin black footer-block">
	<div class="wrapper">
		<span class="text sub legal">Copyright<sup><small>&copy;</small></sup> <a href="http://avansera.com" target="_BLANK">Avansera Oy</a></span>
		<nav class="footer-nav">
			<a href="#top">Ylös</a>
			<a href="./#descriptions">Mikä Ostosnero?</a>
			<a href="./#features">Ominaisuudet</a>
			<a href="terms.html">Palvelun käyttöehdot</a>
			<a href="privacy.html">Tietosuojakäytäntö</a>
		</nav>
	</div>
</footer>

<script src="bower_components/jquery/jquery.js"></script>

<script src="scripts/fastclick.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->

<script type="text/javascript">
	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}

	$('#reg-email').val(getURLParameter('email'));
</script>

</body>
</html>
